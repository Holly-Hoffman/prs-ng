<div class="p-4">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{ title }}</span>
        <a routerLink="/vendor-create">
            <img width="20" height="20" src="assets/Add.PNG" title="Add New" />
        </a>
    </section>
    <table class="table table-striped table-hover">
        <thead>
            <th>Id</th>
            <th>Code</th>
            <th>Name</th>
            <th>Address</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let v of vendors">
                <td>{{ v.id }}</td>
                <td>{{v.code}}</td>
                <td>{{v.name}}</td>
                <td>{{ v.address + ", " + v.city + ", " + v.state + " " + v.zip }}</td>
                <td>{{ v.phoneNumber }}</td>
                <td>{{ v.email }}</td>
                <td>
                    <a routerLink="/vendor-detail/{{ v.id }}">
                        <img src="assets/Details.png" width="20" height="20" title="Vendor Details" />
                    </a> |
                    <a routerLink="/vendor-edit/{{v.id}}">
                        <img src="assets/Edit.png" width="20" height="20" title="Edit Vendor">
                    </a> |
                    <a>
                        <img src="assets/Delete.png" width="20" height="20" title="Delete Vendor"
                            (click)="delete(v.id)">
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
