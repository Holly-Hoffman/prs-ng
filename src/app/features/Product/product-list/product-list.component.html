<div class="p-4">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{ title }}</span>
        <a routerLink="/product-create">
            <img width="20" height="20" src="assets/Add.PNG" title="Add New" />
        </a>
    </section>
    <table class="table table-striped table-hover">
        <thead>
            <th>Id</th>
            <th>Vendor</th>
            <th>Part Number</th>
            <th>Name</th>
            <th>Price per Unit</th>
            <th>Unit</th>
            <th>Photo</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let p of products">
                <td>{{ p.id }}</td>
                <td>{{ p.vendor.name }}</td>
                <td>{{ p.partNumber }}</td>
                <td>{{ p.name }}</td>
                <td>${{ p.price }}</td>
                <td>{{ p.unit }}</td>
                <td>{{ p.photoPath }}</td>
                <td>
                    <a routerLink="/product-detail/{{ p.id }}">
                        <img src="assets/Details.png" width="20" height="20" title="User Details" />
                    </a> |
                    <a routerLink="/product-edit/{{p.id}}">
                        <img src="assets/Edit.png" width="20" height="20" title="Edit User">
                    </a> |
                    <a>
                        <img src="assets/Delete.png" width="20" height="20" title="Delete User" (click)="delete(p.id)">
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
