<div class="p-4">
    <h1>{{ title }}</h1>
    <table>
        <tr>
            <td>User:</td>
            <td>
                <input [(ngModel)]="newRequest.user.username" type="text" />
            </td>
        </tr>
        <tr>
            <td>Description:</td>
            <td>
                <input [(ngModel)]="newRequest.description" type="text" />
            </td>
        </tr>
        <tr>
            <td>Justification:</td>
            <td>
                <input [(ngModel)]="newRequest.justification" type="text" />
            </td>
        </tr>
        <tr>
            <td>Date Needed:</td>
            <td>
                <input [(ngModel)]="newRequest.dateNeeded" type="date" />
            </td>
        </tr>
        <tr>
            <td>Delivery Mode:</td>
            <td>
                <input [(ngModel)]="newRequest.deliveryMode" type="text" />
            </td>
        </tr>
    </table>
    <button (click)="addRequest()">Add Request</button>
</div>
