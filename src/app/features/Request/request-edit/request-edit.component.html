<span class='component-title'>{{title}}</span>
<p *ngIf='!request'>Loading...</p>
<div *ngIf='request'>
    <main class="single">
        <table class="table table-sm">
            <tr>
                <td>
                    User:
                </td>
                <td>
                    <input [(ngModel)]="request.user.username" class="rounded" type="text" />
                </td>
            </tr>
            <tr>
                <td>
                    Request Number:
                </td>
                <td>
                    <input [(ngModel)]="request.requestNumber" class="rounded" type="text" />
                </td>
            </tr>
            <tr>
                <td>
                    Description:
                </td>
                <td>
                    <input [(ngModel)]="request.description" class="rounded" type="text" />
                </td>
            </tr>
            <tr>
                <td>
                    Justification:
                </td>
                <td>
                    <input [(ngModel)]="request.justification" class="rounded" type="text" />
                </td>
            </tr>
            <tr>
                <td>
                    Date Needed:
                </td>
                <td>
                    <input [(ngModel)]="request.dateNeeded" class="rounded" type="date" />
                </td>
            </tr>
            <tr>
                <td>
                    Delivery Mode:
                </td>
                <td>
                    <input [(ngModel)]="request.deliveryMode" class="rounded" type="text" />
                </td>
            </tr>
            <tr>
                <td>
                    Status:
                </td>
                <td>
                    <input [(ngModel)]="request.status" class="rounded" type="text" />
                </td>
            </tr>
            <tr>
                <td>
                    Total: $
                </td>
                <td>
                    <input [(ngModel)]="request.total" class="rounded" type="number" />
                </td>
            </tr>
            <tr>
                <td>
                    Submitted Date:
                </td>
                <td>
                    <input [(ngModel)]="request.submittedDate" class="rounded" type="datetime" />
                </td>
            </tr>
            <tr>
                <td>
                    Reason for Rejection:
                </td>
                <td>
                    <input [(ngModel)]="request.reasonForRejection" class="rounded" type="text" />
                </td>
            </tr>
        </table>
    </main>
    <span><button (click)="save()" class="btn btn-sm btn-primary">Save</button></span>
</div>
