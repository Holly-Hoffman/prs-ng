<div class="p-4">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{ title }}</span>
        <a routerLink="/user-create">
            <img width="20" height="20" src="assets/Add.PNG" title="Add New" />
        </a>
    </section>
    <table class="table table-striped table-hover">
        <thead>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Password</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Reviewer</th>
            <th>Admin</th>
        </thead>
        <tbody>
            <tr *ngFor="let u of users">
                <td>{{ u.id }}</td>
                <td>{{ u.firstName }}</td>
                <td>{{ u.lastName }}</td>
                <td>{{ u.username }}</td>
                <td>{{ u.password }}</td>
                <td>{{ u.phoneNumber }}</td>
                <td>{{ u.email }}</td>
                <td>{{ u.reviewer }}</td>
                <td>{{ u.admin }}</td>
                <td>
                    <a routerLink="/user-detail/{{ u.id }}">
                        <img src="assets/Details.png" width="20" height="20" title="User Details" />
                    </a> |
                    <a routerLink="/user-edit/{{u.id}}">
                        <img src="assets/Edit.png" width="20" height="20" title="Edit User">
                    </a> |
                    <a>
                        <img src="assets/Delete.png" width="20" height="20" title="Delete User" (click)="delete(u.id)">
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
